<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple demo of a PWA">
    <meta name="theme-color" content="#FFF"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Progressive Web App - Install Demo</title>
    <link rel="apple-touch-icon" href="images/touch/homescreen192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="registerServiceWorker.js"></script>
</head>
<body>
    <!-- Display this only when the user isn't using https -->
    <p id="requireHTTPS" class="hidden">
      <b>STOP!</b> This page <b>must</b> be served over HTTPS.
      Please <a>reload this page via HTTPS</a>.
    </p>

    <!-- This button triggers the a2hs dialog -->
    <div class="">
      <h1 id="a2hs-button">PWA Installation Demo</h1>
    </div>

    <script src="pwaInstallPrompt.js"></script>
</body>
</html>
