<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple demo of a PWA">
    <meta name="theme-color" content="#FFF"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Progressive Web App - Install Demo</title>
    <link rel="apple-touch-icon" href="images/touch/homescreen192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="registerServiceWorker.js"></script>
</head>
<body>
    <!-- Display this only when the user isn't using https -->
    <iframe class="nyrr-site" src="https://nyrr.org"></iframe>
    <p id="requireHTTPS" class="hidden">
      <b>STOP!</b> This page <b>must</b> be served over HTTPS.
      Please <a>reload this page via HTTPS</a>.
    </p>

    <h1 id="poc-title">PWA Installation POC</h1>

    <!-- This button triggers the a2hs dialog -->
    <button type="button" id="a2hs-prompt">Prompt PWA Installation</button>

    <!-- iOS Prompt -->
    <div class="ios-prompt">
      <span style="color: rgb(187, 187, 187); float: right; margin-top: -14px; margin-right: -11px;">&times;</span>
      <img src="images/add2home.svg" style="float: left; height: 80px; width: auto; margin-top: -8px; margin-right: 1rem;">
      <p style="margin-top: -3px; line-height: 1.3rem;">To install this Web App using mobile Safari press <img src="images/share.svg" style="display: inline-block; margin-top: 4px; margin-bottom: -4px; height: 20px; width: auto;"> and then Add to Home Screen.</p>
    </div>

    <script src="pwaInstallPrompt.js"></script>
</body>
</html>
